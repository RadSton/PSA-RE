# PSA's Architectures

# The VAN+CAN architecture, apparently named AEE2001 in diagbox
AEE2001:
  # There's only the full version known for AEE2001
  full:
    comment:
      en: 'VAN+CAN, 1st gen'
      fr: 'VAN+CAN, 1ere generation'
    networks:
      CAN_HS:
        IS:
          protocol: 'CAN'
          # bitrate is probably 500 but i dont know for sure
          display_name:
            en: 'Inter-systems'
            fr: 'Inter-systemes'
          comment:
            en: 'CAN Bus for main nodes'
            fr: 'Bus CAN des noeuds principaux'
      VAN_LS:
        CONF:
          protocol: 'VAN'
          display_name:
            en: 'Comfort'
            fr: 'Confort'
          comment:
            en: 'VAN Bus for infotainement and comfort nodes'
            fr: 'Bus VAN pour les noeuds habitacle'
        CAR:
          protocol: 'VAN'
          display_name:
            en: 'Body'
            fr: 'Carrosserie'
    protocols:
      - 'VAN'
      - 'CAN'
      - 'K-LINE'

# The first "Full-CAN" architecture, with EV and ECO variants
AEE2004:
  full:
    comment:
      en: 'Full-CAN, 1st gen'
      fr: 'Full-CAN, 1ere generation'
    networks:
      HS:
        IS:
          protocol: 'CAN'
          bitrate: 500
          display_name:
            en: 'Inter-systems'
            fr: 'Inter-systemes'
          comment:
            en: 'CAN Bus for main nodes'
            fr: 'Bus CAN des noeuds principaux'
      LS:
        CONF:
          protocol: 'CAN'
          bitrate: 125
          display_name:
            en: 'Comfort bus'
            fr: 'Bus confort'
          comment:
            en: 'Infotainement and comfort nodes'
            fr: 'Bus pour les noeuds habitacle'
        CAR:
          protocol: 'CAN'
          bitrate: 125
          display_name:
            en: 'Body'
            fr: 'Carrosserie'
      LIN:
        LIN:
          protocol: 'LIN'
          display_name:
            en: 'LIN'
            fr: 'LIN'
    protocols:
      - 'CAN'
      - 'LIN'
      - 'EOBD'
      - 'UDS'

  # Economy variant
  eco:
    'TODO'

  # Electric vehicle variant
  ev:
    'TODO'

