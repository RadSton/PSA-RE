# Car file

# Codes used by the car
codes:
  XX: "car YY"
  ZZ: ['car AA', 'car BB'] # not as common as XX

# A car can have multiple names in different regions
names:
  - 'Car commercial name'
  - 'Alternative name (region)'

# And multiple architectures depending on the version
versions:
  all: # or the version name, for example depending if it's a VAN or CAN car, or if it's an eco version
    architecture: 'AEE2001.full'
    nodes: # List of nodes for each network
      LS: # Network name
        - 'BSI'
        - 'CMB'
